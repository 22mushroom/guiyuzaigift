<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Happy 20th Birthday!</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/page-flip/dist/js/page-flip.browser.js"></script>

    <style>
        /* --- 1. Global Reset --- */
        * { box-sizing: border-box; }

        body {
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            font-family: 'Arial', sans-serif;
            overflow: hidden; 
        }

        .birthday-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            width: 100%;
            position: relative;
            touch-action: none; 
        }

        /* --- 2. Cake Styles --- */
        @keyframes popUp {
            0% { transform: scale(0.1); opacity: 0; }
            80% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }

        .cake {
            position: relative;
            display: flex;
            flex-direction: column-reverse;
            align-items: center;
            justify-content: center;
            animation: popUp 1s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            margin-bottom: 50px; 
        }

        .tier {
            position: relative;
            border-radius: 10px 10px 5px 5px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .tier-bottom {
            width: 200px;
            height: 60px;
            background-color: #5D4037;
            border-bottom: 4px solid #3E2723;
        }

        .tier-middle {
            width: 150px;
            height: 50px;
            background-color: #795548;
            border-bottom: 3px solid #5D4037;
            margin-bottom: -5px;
            z-index: 1;
        }

        .tier-top {
            width: 100px;
            height: 45px;
            background-color: #C5E1A5;
            border-radius: 15px 15px 5px 5px;
            border-bottom: 2px solid #AED581;
            margin-bottom: -5px;
            z-index: 2;
        }

        .candles-group {
            display: flex;
            gap: 15px;
            position: relative;
            top: 15px;
            z-index: 1;
        }

        .candle {
            position: relative;
            display: flex;
            justify-content: center;
        }

        .number {
            font-size: 60px;
            font-weight: bold;
            color: #FFF;
            line-height: 1;
            -webkit-text-stroke: 2px #b71c1c; 
            text-shadow: 2px 2px 0px rgba(0,0,0,0.1);
            
            cursor: default;
            user-select: none;
            -webkit-user-select: none;
        }

        .flame {
            width: 10px;
            height: 20px;
            left: 6px; 
            position: absolute;
            bottom: 100%;
            margin-bottom: -5px;
            background: radial-gradient(ellipse at bottom, #ffeb3b 0%, #ff9800 50%, #ff5722 100%);
            border-radius: 50% 50% 20% 50%;
            transform: rotate(45deg);
            transform-origin: bottom center;
            animation: flicker 1s infinite alternate ease-in-out;
            transition: all 0.5s ease;
        }

        @keyframes flicker {
            0% { transform: rotate(45deg) scale(1); opacity: 1; }
            100% { transform: rotate(45deg) scale(1.2); opacity: 0.9; }
        }

        .flame.out {
            opacity: 0;
            transform: rotate(45deg) scale(0.1);
            animation: none;
        }

        .swipe-hint-container {
            position: absolute;
            top: 40px; 
            left: 50%;
            z-index: 10;
            opacity: 0;
            pointer-events: none;
            animation: 
                swipeAppear 0.5s ease 1.2s forwards,
                swipeGesture 2s ease-in-out 2s infinite;
            transition: opacity 0.5s ease;
        }

        .hand-icon {
            font-size: 50px;
            color: #5D4037;
            display: block;
            transform: rotate(180deg); 
            text-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        @keyframes swipeAppear { to { opacity: 1; } }

        @keyframes swipeGesture {
            0% { transform: translateX(-80%) rotate(180deg); opacity: 0.6; }
            50% { transform: translateX(-20%) rotate(180deg) translateY(10px); opacity: 1; }
            100% { transform: translateX(-80%) rotate(180deg); opacity: 0.6; }
        }

        .swipe-hint-container.hide {
            opacity: 0 !important;
            animation: none;
        }

        /* --- Custom Pop-up Styles --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); 
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .modal-overlay.show {
            opacity: 1;
            pointer-events: auto;
        }

        .modal-box {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 80%;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            transform: scale(0.8);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .modal-overlay.show .modal-box {
            transform: scale(1);
        }

        .modal-box h2 {
            margin: 0 0 10px 0;
            color: #D81B60;
            font-size: 1.5rem;
        }

        .modal-box p {
            color: #555;
            font-size: 1.1rem;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .modal-btn {
            background-color: #D81B60;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.2s;
            outline: none;
        }

        .modal-btn:hover {
            background-color: #AD1457;
        }

        /* --- 3. Book Section --- */
        #book-section {
            display: none; 
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
            opacity: 0;
            transition: opacity 1s ease;
            background-color: #f2f2f2;
        }

        .my-book {
            width: min(95vw, calc(80vh * (1100 / 733)));
            aspect-ratio: 1100 / 733; 
            margin: 0 auto;
        }

        .page {
            padding: 20px;
            background-color: #fff;
            overflow: hidden;
            border: 1px solid #ddd;
        }

        .page:nth-child(even) {
            border-right: none;
            border-radius: 5px 0 0 5px;
        }

        .page:nth-child(odd) {
            border-left: none;
            border-radius: 0 5px 5px 0;
        }

        /* Cover Styles (Front Only) */
        .page.cover {
            background-color: #FFCDD2; 
            color: #880E4F;
            background-image:
                repeating-linear-gradient(0deg, transparent 0px, transparent 2px, rgba(136, 14, 79, 0.03) 2px, rgba(136, 14, 79, 0.03) 4px),
                repeating-linear-gradient(90deg, transparent 0px, transparent 2px, rgba(136, 14, 79, 0.03) 2px, rgba(136, 14, 79, 0.03) 4px),
                linear-gradient(135deg, #ffcdd2 0%, #e57373 100%);
            border: 1px solid #D81B60;
            border-radius: 0 12px 12px 0;
            border-left: 10px solid #AD1457;
            box-shadow: inset -3px 0 15px rgba(0,0,0,0.1), inset 0 0 5px rgba(255,255,255,0.3);
        }

        .page.cover h1 {
             font-family: 'Georgia', serif;
             font-size: 3rem;
             text-shadow: 1px 2px 3px rgba(136, 14, 79, 0.3);
             letter-spacing: 2px;
             margin-top: 20px;
        }
        .page.cover p {
             font-family: 'Georgia', serif;
             font-style: italic;
             opacity: 0.8;
        }

        .open-hint {
            margin-top: 50px;
            font-size: 1.1rem;
            color: #880E4F;
            font-weight: bold;
            opacity: 0.8;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            animation: bounceRight 1.5s infinite;
        }

        @keyframes bounceRight {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(5px); }
        }

        .page.last-page {
            background-color: #fff0f5; 
            background-image: radial-gradient(#f48fb1 2px, transparent 2px);
            background-size: 20px 20px;
            
            border-right: none;
            border-left: none;
            border: 5px solid #fff; 
            box-shadow: inset 0 0 20px rgba(0,0,0,0.05);
        }

        .polaroid-frame {
            background: white;
            padding: 15px 15px 40px 15px; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transform: rotate(-3deg); 
            margin-bottom: 30px;
            width: 70%;
            max-width: 200px;
        }

        .polaroid-frame img {
            width: 100%;
            height: auto;
            display: block;
            border: 1px solid #eee;
        }

        .last-page h2 {
            font-family: 'Brush Script MT', cursive; 
            font-size: 2.5rem;
            color: #880E4F;
            margin-bottom: 10px;
        }

        .last-page p {
            font-size: 1.2rem;
            color: #555;
            font-style: italic;
        }

        .page-content {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .page-content h1 { font-size: 2.5rem; margin-bottom: 0.5rem; }
        .page-content h2 { font-size: 2rem; margin-bottom: 0.5rem; }
        .page-content p { font-size: 1.2rem; }
        
        .img-placeholder {
            width: 80%;
            height: 60%;
            background-color: #eee;
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #aaa;
            border-radius: 5px;
        }
    </style>
</head>
<body>

        <div class="cake" id="cake">
            <div class="tier tier-bottom"></div>

            <div class="candles-group">

    <script>
        const cakeContainer = document.querySelector('.birthday-container');
        const cake = document.getElementById('cake');
        const flames = document.querySelectorAll('.flame');
        const hintContainer = document.getElementById('swipe-hint');
        const bookSection = document.getElementById('book-section');

        const modalOverlay = document.getElementById('modal-overlay');
        const modalBtn = document.getElementById('modal-btn');

        let startX = 0;
        let startY = 0;
        let isMouseDown = false;
        let isExtinguished = false;
        const threshold = 50; 

        // Touch
        cakeContainer.addEventListener('touchstart', function(e) {
            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;
        });

        cakeContainer.addEventListener('touchend', function(e) {
            let endX = e.changedTouches[0].clientX;
            let endY = e.changedTouches[0].clientY;
            handleSwipe(startX, startY, endX, endY);
        });

        // Mouse
        cakeContainer.addEventListener('mousedown', function(e) {
            isMouseDown = true;
            startX = e.clientX;
            startY = e.clientY;
        });

        cakeContainer.addEventListener('mouseup', function(e) {
            if (!isMouseDown) return;
            isMouseDown = false;
            handleSwipe(startX, startY, e.clientX, e.clientY);
        });

        function handleSwipe(sX, sY, eX, eY) {
            let diffX = Math.abs(eX - sX);
            let diffY = Math.abs(eY - sY);
            if (!isExtinguished && (diffX > threshold || diffY > threshold)) {
                blowOutCandles();
            }
        }

        function blowOutCandles() {
            isExtinguished = true;
            if (hintContainer) hintContainer.classList.add('hide');
            flames.forEach(flame => { flame.classList.add('out'); });
            
            setTimeout(() => {
                modalOverlay.classList.add('show');
            }, 500);
        }

        modalBtn.addEventListener('click', function() {
            modalOverlay.classList.remove('show');
            startCelebration();
        });

        function startCelebration() {
            cake.style.transition = 'opacity 1s ease';
            cake.style.opacity = '0';
            setTimeout(() => {
                cake.style.display = 'none';
                if (bookSection) {
                    bookSection.style.display = 'flex'; 
                    initFlipBook();
                    requestAnimationFrame(() => {
                        bookSection.style.opacity = '1';
                    });
                }
            }, 1000);
        }

        function initFlipBook() {
            const pageFlip = new St.PageFlip(document.getElementById('my-book'), {
                width: 550,   
                height: 733,  
                size: 'stretch',
                minWidth: 315,
                maxWidth: 1000,
                minHeight: 420,
                maxHeight: 1350,
                usePortrait: false, 
                maxShadowOpacity: 0.2, 
                showCover: true,
                mobileScrollSupport: false 
            });

            pageFlip.loadFromHTML(document.querySelectorAll('.page'));
        }
    </script>
